<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evan Zhang - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
      font-weight: 600;
    }

    header {
      background-color: #000000; 
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
    padding: 0.1rem 2rem;
    max-width: 900px;
    margin: auto;
    }

    h2 {
      color: #FF4444;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .about-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: nowrap;
    }

    .about-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #FFAA00;
    }
    #projects {
      background-color: #f0f4ff;
      padding: 2rem;
      border-radius: 10px;
    }

    .project {
      background-color: white;
      border-left: 4px solid #4488FF;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .project h3 {
      margin-top: 0;
      color: #4488FF;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .project p {
      font-weight: 600;
    }

    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: fadeOut 1s ease-out forwards;
      z-index: 10000;
      box-shadow: 0 0 10px white;
    }

    @keyframes fadeOut {
      to {
        transform: scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<header>
    <div style="display: flex; align-items: center;">
        <img src="logo.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
        <h1>Evan Zhang</h1>
    </div>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
    </nav>
</header> 

  <section id="about">
    <h2>About Me</h2>
    <div class="about-container">
      <img src="headshot.jpg" alt="Evan Zhang" class="about-photo">
      <p style="flex: 1;">
        I'm Evan, a high school senior interested in mechanical engineering and business. 
        I am better than Eddie.
      </p>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>

    <div class="project">
      <h3>SPIRo</h3>
      <p>He crawl</p>
    </div>

    <div class="project">
      <h3>Harry the HASEL</h3>
      <p>He pump</p>
    </div>
  </section>

  <script>
    (function() {
      const correctPassword = "password";

      function promptPassword() {
        const entered = prompt("Enter password to access this site:");
        if (entered === correctPassword) {
          return;
        } else {
          alert("Incorrect password. Please try again.");
          promptPassword();
        }
      }

      promptPassword();
    })();
  </script>

  <script>
    document.addEventListener("mousemove", function(e) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = e.pageX + "px";
      particle.style.top = e.pageY + "px";

      const colors = ['#FFAA00', '#FF4444', '#4488FF']; // Medium yellow, red, blue
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.background = color;
      particle.style.boxShadow = `0 0 10px ${color}`;

      const angle = Math.random() * 2 * Math.PI;
      const distance = 20 + Math.random() * 30;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      particle.style.transform = `translate(${dx}px, ${dy}px) scale(1)`;

      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 1000); // particle disappears after 1s
    });
  </script>


</body>
</html>
